<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="lib/semantic-ui-2.1.6/semantic.css">
</head>

<body>
	
	<div class="ui container" ng-controller="control">
		<table class="ui celled striped selectable unstackable table">
			<thead>
				<tr ng-init="init()">
					<th class="collapsing"><div class="ui fitted all checkbox"><input type="checkbox"></div></th>
					<th class="collapsing">#</th>
					<th>Title</th>
					<th>Value</th>
					<th>Mark</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in list" ng-init="init()">
					<td class="collapsing"><div class="ui fitted single checkbox"><input type="checkbox"></div></td>
					<td class="collapsing">{{$index+1}}</td>
					<td>{{row.title}}</td>
					<td>{{row.value}}</td>
					<td>{{row.mark}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="lib/angular-1.2.28/angular.min.js"></script>
	<script src="lib/jquery-1.11.2.min.js"></script>
	<script src="lib/semantic-ui-2.1.6/semantic.js"></script>
	<script>
		
		var control=function($scope){
			$scope.list=[
				{title:'one',value:11,mark:'nothing'},
				{title:'two',value:22,mark:'nothing'},
				{title:'three',value:33,mark:'nothing'},
				{title:'four',value:44,mark:'nothing'},
				{title:'five',value:55,mark:'nothing'},
				{title:'six',value:66,mark:'nothing'}
			];
			$scope.init=function(){
				var allCheckbox=$('.ui.table .ui.all.checkbox'),
					 singleCheckboxes=$('.ui.table .ui.single.checkbox'),
					 checkedLength=0,
					 allChecked=false;
				
				singleCheckboxes.checkbox({
					onChange:function(){
						checkedLength=0;
						for(var i=0,len=singleCheckboxes.length; i<len; i+=1){
							if(singleCheckboxes.eq(i).checkbox('is checked')){
								checkedLength+=1;
							}
						}
						if(checkedLength>=singleCheckboxes.length){
							allChecked=true;
						}
						console.log(singleCheckboxes.length,checkedLength,allChecked)
					}
				});
				
				
			};
		};
	</script>
	
</body>
</html>
