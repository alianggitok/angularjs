<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>Page Title</title>
</head>
<body>

	<div ng-controller="hello">
		{{words.text}}!
	</div>
	
	<script src="lib/angular-1.2.28/angular.min.js"></script>
	
	<script>
	var module=angular.module('demo', []);

	module.controller('hello',function hello($scope){
		$scope.words={
			text:'Hello angular'
		};
	});

	</script>
	
</body>
</html>
